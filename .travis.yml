dist: trusty
sudo: true
language: python
python:
    - "3.6"
services:
    - mysql
env:
    - DJANGO=2.1.2 DB=mysql
install:
    - pip install -r requirements.txt
before_script:
    - mysql -e 'CREATE DATABASE IF NOT EXISTS test_rubikvn;'
    - mysql -u root --default-character-set=utf8mb4 test_rubikvn < RubikVNdotOrg/db/rubikvn_schema.sql
script:
    python manage.py test --keepdb
